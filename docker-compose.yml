version: '3.9'
services:
  backend:
    image: pytem/news_and_weather:latest
    restart: on-failure
    command: >
      sh -c "python manage.py collectstatic --noinput && 
            python manage.py makemigrations &&
            python manage.py migrate && 
            gunicorn news_and_weather.wsgi:application --bind 0:8000"
    volumes:
      - static:/app/static/
      - media:/app/media/
      - db:/app/database
    env_file:
      - .env
    depends_on:
      - redis
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    # Другие настройки Redis, если требуется

  nginx:
    image: nginx:1.19.3
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static:/static/
      - media:/media
    depends_on:
      - backend

volumes:
  static:
  media:
  db:
